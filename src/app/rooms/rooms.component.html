<h1>
    {{ title }}
</h1>

<div
[hidden]="hiddenRooms"
[innerText]="numberOfRooms"
>
</div>

<div *ngIf="sRoom"> 
    selected room : {{ sRoom |json }}
</div>

<!-- <div *ngIf="roomdata.avalaibleRooms > 10">
    avalaible rooms: {{ roomdata.avalaibleRooms }}
</div> -->

<button
[innerText]="'add room' | uppercase"
(click)="addRoom()"
>
</button>

<app-roomslist 
[roomList]="roomList"
(selectedRoom)="selectRoom($event)"
>
</app-roomslist>

<button 
(click)="toggle()">
    Toggle
</button>
