<p>roomslist works!</p>

<table>
    <thead>
        <tr>
            <th>even/odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Ameneties</th>
            <th>Checkin Time</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr [ngClass]="e ? 'even' : 'odd' " *ngFor="let room of roomList; let e = even; let o = odd">
            <td [ngClass]="{even : e, odd: o}">{{ e ? "Even" : "odd" }}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType | uppercase }}</td>
            <td>{{ room.price | currency : 'EUR' }}</td>
            <td>{{ room.ameneties }}</td>
            <td>{{ room.checkinTime | date : 'dd-mm-yy' }}</td>
            <td>
                <button (click)="selectRoom(room)">
                    Select
                </button>
            </td>
        </tr>
    </tbody>

</table>
